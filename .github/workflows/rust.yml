name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - uses: actions-rs/toolchain@v1
      with:
          toolchain: nightly
          override: true
          components: rustfmt, clippy    
    - name: Build
      run: cargo build --verbose

  library-tests:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - uses: actions-rs/toolchain@v1
      with:
          toolchain: nightly
          override: true
          components: rustfmt, clippy 
    - name: Doc tests
      run: cargo test --doc --verbose
    - name: Library tests
      run: cargo test --lib --verbose
  
  mock-proving-tests:

    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3
      with:
          submodules: recursive
    - uses: actions-rs/toolchain@v1
      with:
          toolchain: nightly
          override: true
          components: rustfmt, clippy 

    - name: Mock proving tests
      run: cargo test --release --verbose tests::mock_public_outputs_ 
    - name: Mock proving tests (public inputs)
      run: cargo test --release --verbose tests::mock_public_inputs_ 
    - name: Mock proving tests (public params)
      run: cargo test --release --verbose tests::mock_public_params_ 
  
  full-proving-tests:

    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3
      with:
          submodules: recursive
    - uses: actions-rs/toolchain@v1
      with:
          toolchain: nightly
          override: true
          components: rustfmt, clippy

    - name: IPA full-prove tests
      run: cargo test --release --verbose tests::ipa_fullprove_ 
    - name: KZG full-prove tests
      run: cargo test --release --verbose tests::kzg_fullprove_ 
  
  prove-and-verify-tests:

    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3
      with:
          submodules: recursive
    - uses: actions-rs/toolchain@v1
      with:
          toolchain: nightly
          override: true
          components: rustfmt, clippy

    - name: IPA prove and verify tests
      run: cargo test --release --verbose tests::ipa_prove_and_verify_ 
    - name: KZG prove and verify tests
      run: cargo test --release --verbose tests::kzg_prove_and_verify_ 
